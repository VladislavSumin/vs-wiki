# Синхронизируем настройки микротиков участвующих в OSPF маршрутизации
- name: Mikrotik OSPF
  gather_facts: no
  hosts: localhost
  vars:
    MIKROTIK_SETTINGS:
      - host: "sw1.home1.vs"
        ospf_id: "10.255.255.1"
      - host: "sw1.home2.vs"
        ospf_id: "172.16.29.255"
      - host: "sw1.hl.vs"
        ospf_id: "172.16.30.255"
  roles:
    - mikrotik-default-ospf