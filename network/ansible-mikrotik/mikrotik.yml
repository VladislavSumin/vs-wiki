# Сохраняем пароль от микротиков в локальную переменную на localhost
- name: Set mikrotik username && password
  hosts: localhost
  vars_prompt:
    - name: MIKROTIK_PASSWORD
      private: true
  tasks:
    - set_fact:
        MIKROTIK_USERNAME: "admin"
        MIKROTIK_PASSWORD: "{{ MIKROTIK_PASSWORD }}"

# Синхронизируем стандартные для всех микротиков настройки
- name: Mikrotik default
  gather_facts: no
  hosts: localhost
  vars:
    MIKROTIK_HOSTS:
      - "sw1.home1.vs"
#      - "sw2.home1.vs"
      - "sw1.dacha.vs"
      - "ap1.dacha.vs"
      - "sw1.home2.vs"
      - "sw1.hl.vs"
    MIKROTIK_DNS:
      # Routers
      - name: "sw1.home1.vs"
        address: "10.0.0.1"
      - name: "sw2.home1.vs"
        address: "10.0.0.4"
      - name: "sw1.dacha.vs"
        address: "10.0.1.1"
      - name: "ap1.dacha.vs"
        address: "10.0.1.2"
      - name: "sw1.home2.vs"
        address: "10.29.0.1"
      - name: "sw2.home2.vs"
        address: "10.29.0.2"
      - name: "sw1.hl.vs"
        address: "10.30.10.1"

      # Hosts
      - name: "pve1.hl.vs"
        address: "10.30.10.10"
      - name: "pve2.hl.vs"
        address: "10.30.10.11"
      - name: "qnap.hl.vs"
        address: "10.30.10.20"
